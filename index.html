<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desserts</title>

    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/styles/main.css" />
    <script src="./dist/js/app.js"></script>
  </head>
  <body class="bg-rose-50">
    <div class="container">
      <div class="flex gap-10 py-5">
        <div>
          <h1 class="font-redhatBold text-4xl my-8">Desserts</h1>

          <div class="grid grid-cols-3 gap-5">
            <div>
              <div>
                <img
                  src="./assets/images/image-brownie-tablet.jpg"
                  alt=""
                  class="rounded-md"
                />

                <div class="bg-white relative z-10 flex -mt-6 h-12 w-fit mx-auto rounded-4xl border-2 border-rose-300 cursor-pointer" data-is-selected="false">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="21"
                    height="20"
                    fill="none"
                    viewBox="0 0 21 20"
                  >
                    <g fill="#C73B0F" clip-path="url(#a)">
                      <path
                        d="M6.583 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM15.334 18.75a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5ZM3.446 1.752a.625.625 0 0 0-.613-.502h-2.5V2.5h1.988l2.4 11.998a.625.625 0 0 0 .612.502h11.25v-1.25H5.847l-.5-2.5h11.238a.625.625 0 0 0 .61-.49l1.417-6.385h-1.28L16.083 10H5.096l-1.65-8.248Z"
                      />
                      <path
                        d="M11.584 3.75v-2.5h-1.25v2.5h-2.5V5h2.5v2.5h1.25V5h2.5V3.75h-2.5Z"
                      />
                    </g>
                    <defs>
                      <clipPath id="a">
                        <path fill="#fff" d="M.333 0h20v20h-20z" />
                      </clipPath>
                    </defs>
                  </svg>

                  <p class="font-redhatSemibold">Add to Cart</p>
                </div>
              </div>

              <div class="my-4 space-y-1">
                <p class="font-redhat text-rose-300 text-sm">Waffle</p>
                <p class="font-redhatSemibold">Waffle with Berries</p>
                <p class="font-redhatSemibold text-red">$6.25</p>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="flex flex-col gap-6 bg-white p-6 w-md rounded-md">
            <h2 class="font-redhatBold text-2xl text-red">Your Cart (7)</h2>

            <ul class="space-y-4">
              <li>
                <div
                  class="flex justify-between items-center border-b border-slate-200 pb-5"
                >
                  <div class="space-y-1.5">
                    <p class="font-redhatSemibold text-rose-900">Classic Tiramisu</p>

                    <div class="flex gap-4">
                      <p class="text-red font-redhatSemibold">
                        1<span class="text-[11px]">&#10006;</span>
                      </p>

                      <p class="text-sm">
                        <span class="text-rose-400 font-redhat">@ $5.50 </span
                        >&nbsp;<span class="text-rose-500 font-redhatSemibold"
                          >$5.50</span
                        >
                      </p>
                    </div>
                  </div>

                  <div
                    class="rounded-full border-2 border-[#CAAFA7] size-6 flex justify-center items-center cursor-pointer group transition-all hover:border-black"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="10"
                      height="10"
                      fill="none"
                      viewBox="0 0 10 10"
                    >
                      <path
                        class="fill-[#CAAFA7] transition-all group-hover:fill-black"
                        d="M8.375 9.375 5 6 1.625 9.375l-1-1L4 5 .625 1.625l1-1L5 4 8.375.625l1 1L6 5l3.375 3.375-1 1Z"
                      />
                    </svg>
                  </div>
                </div>
              </li>
            </ul>

            <div class="flex justify-between items-center">
              <p class="text-slate-600 text-sm font-redhat">Order Total</p>

              <p class="font-redhatSemibold text-2xl">$46.50</p>
            </div>

            <div
              class="bg-rose-50 flex justify-center items-center rounded-md py-4"
            >
              <div class="flex gap-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="21"
                  height="20"
                  fill="none"
                  viewBox="0 0 21 20"
                >
                  <path
                    fill="#1EA575"
                    d="M8 18.75H6.125V17.5H8V9.729L5.803 8.41l.644-1.072 2.196 1.318a1.256 1.256 0 0 1 .607 1.072V17.5A1.25 1.25 0 0 1 8 18.75Z"
                  />
                  <path
                    fill="#1EA575"
                    d="M14.25 18.75h-1.875a1.25 1.25 0 0 1-1.25-1.25v-6.875h3.75a2.498 2.498 0 0 0 2.488-2.747 2.594 2.594 0 0 0-2.622-2.253h-.99l-.11-.487C13.283 3.56 11.769 2.5 9.875 2.5a3.762 3.762 0 0 0-3.4 2.179l-.194.417-.54-.072A1.876 1.876 0 0 0 5.5 5a2.5 2.5 0 1 0 0 5v1.25a3.75 3.75 0 0 1 0-7.5h.05a5.019 5.019 0 0 1 4.325-2.5c2.3 0 4.182 1.236 4.845 3.125h.02a3.852 3.852 0 0 1 3.868 3.384 3.75 3.75 0 0 1-3.733 4.116h-2.5V17.5h1.875v1.25Z"
                  />
                </svg>

                <p class="text-black/70 font-redhat">
                  This is a
                  <span class="text-black font-redhatSemibold"
                    >carbon-neutral</span
                  >
                  delivery
                </p>
              </div>
            </div>

            <button
              class="bg-red py-4 text-white font-redhat cursor-pointer rounded-4xl"
            >
              Confirm Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
